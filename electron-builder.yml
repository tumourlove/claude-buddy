appId: com.claude-buddy.app
publish:
  provider: github
  owner: tumourlove
  repo: claude-buddy
productName: Claude Buddy
directories:
  output: dist
files:
  - main.js
  - preload.js
  - src/**/*
  - assets/**/*
afterPack: scripts/afterPack.js
extraMetadata:
  main: main.js
win:
  target:
    - target: nsis
      arch: [x64]
    - target: portable
      arch: [x64]
  icon: assets/icon.ico
  signAndEditExecutable: false
nsis:
  oneClick: true
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  artifactName: "${name}-Setup-${version}.${ext}"
portable:
  artifactName: "${name}-portable.${ext}"
